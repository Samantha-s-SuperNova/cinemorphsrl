<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineverse Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Cineverse Creator</h1>
    <a href="/" class="btn">‚Üê Back to Dashboard</a>
  </header>

  <div class="container">
    <div class="panel">
      <h2>Studio Control</h2>
      <p>Build cinematic worlds, scenes, and timelines.</p>
      <button id="runCreator" class="btn">Start Creation</button>
    </div>

    <div class="panel">
      <h2>Render Engine</h2>
      <p>Simulate scenes and transitions.</p>
      <button id="renderTest" class="btn">Run Render Test</button>
    </div>

    <div class="panel log-window">
      <h2>Logs</h2>
      <div id="logBody"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
