<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samantha’s Universe — SuperNova Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="app">
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <h1>Samantha’s Universe</h1>
      <p class="sub">SuperNova Control Deck</p>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="layout">
    <!-- LEFT: PORTALS -->
    <section id="portalsColumn" data-sai="layout">
      <h2>Main Portals</h2>
      <a class="portal-card" data-sai="portal">Cineverse Creator</a>
      <a class="portal-card" data-sai="portal">Game Builder</a>
      <a class="portal-card" data-sai="portal">Voice Studio</a>
      <a class="portal-card" data-sai="portal">Marketplace</a>
    </section>

    <!-- RIGHT: WORK ENVIRONMENT -->
    <section id="workEnvColumn" data-sai="layout">
      <h2>Work Environment</h2>
      <div class="work-card" data-sai="work-env">Online — Vercel</div>
      <div class="work-card" data-sai="work-env">Online — Firebase</div>
      <div class="work-card" data-sai="work-env">Local — Dev Sandbox</div>
    </section>
  </main>

  <!-- BRIDGE COMMUNICATIONS PANEL -->
  <section class="synthetic-ai-panel">
    <h2>Bridge Communications</h2>

    <div class="synthetic-ai-actions">
      <button id="saiScanBtn" type="button">Scan Layout</button>
      <button id="saiApplyBtn" type="button">Apply Fixes</button>
      <button id="saiQuickFixBtn" type="button">Quick Fix</button>
    </div>

    <div id="syntheticAiLog" class="synthetic-ai-log"></div>

    <!-- Command Bridge trigger -->
    <button id="commandBridgeToggle" class="command-bridge-btn" type="button">
      Command Bridge
    </button>
  </section>

  <!-- COMMAND BRIDGE TOP-DOWN PANEL -->
  <div id="commandBridgePanel" class="cb-panel cb-panel-hidden">
    <div class="cb-chat-header">
      <span>Command Bridge — Nova ↔ SAI</span>
      <button id="cbClose" class="cb-close-btn" type="button">×</button>
    </div>

    <div id="cbMessages" class="cb-messages"></div>

    <div class="cb-controls">
      <button id="cbApplyFixes" class="cb-apply-btn" type="button">
        Apply SAI Fixes
      </button>
    </div>

    <div class="cb-input-row">
      <input
        id="cbInput"
        type="text"
        placeholder="Send a thought to Nova…"
        autocomplete="off"
      />
      <button id="cbSend" class="cb-send-btn" type="button">Send</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="synthetic-ai-config.js"></script>
  <script src="synthetic-ai-engine.js"></script>
</body>
</html>
